<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h3>Cadastre sua Loja!</h3>
    <div class="form-container">
        <form action="#">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome-fantasia">Nome Fantasia</label>
                    <input type="text" id="nome-fantasia" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="faturamento-mensal">Faturamento Mensal</label>
                    <input type="text" id="faturamento-mensal" placeholder="R$ 0,00" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" placeholder="000.000.000/0000-00" required>
                </div>
                <div class="form-group">
                    <label for="numero-colaboradores">Número de Colaboradores</label>
                    <input type="number" id="numero-colaboradores" placeholder="" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
                </div>
                <div class="form-group">
                    <label for="ramo-alimenticio">Ramo Alimentício</label>
                    <input type="text" id="ramo-alimenticio" placeholder="Exemplo: pizza, hambúrguer e etc..." required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" placeholder="00000-000" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" placeholder="" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="anexar-logo">Anexar Logo:</label>
                    <input type="file" id="anexar-logo" required>
                </div>
            </div>
            <div class="form-group">
                <a href="/Login/index.html" class="Enviar" type="submit">Enviar</a>
            </div>
        </form>
    </div>
</body>
</html>
